default:
  image: openjdk:15
 
stages:
  - continuose-intgeration
  - infrastructure-provision
  - acceptance-test
  - infrastructure-destruction

 
backend-integration-test:
  stage: continuose-intgeration
  script:
    - ./gradlew chec

backend-generate-code-coverage:
  stage: continuose-intgeration
  script:
    - ./gradlew jacocoTestReport

backend-generate-java-doc:
  stage: continuose-intgeration
  script:
    - ./gradlew javadoc

backend-check-code-quality:
  stage: continuose-intgeration
  script:
    - ./gradlew sonarqube

frontend-integration-test:
  stage: continuose-intgeration
  image: node
  before_script:
    - cd frontend
  script:
    - npm install
    - npm run test -- --coverage --watchAll=false
    - cd ..

frontend-lint:
  stage: continuose-intgeration
  image: node
  before_script:
    - cd frontend
  script:
    - npm install
    - npm run lint
    - cd ..

backend-assemble-artefact:
  stage: continuose-intgeration
  script:
    - ./gradlew assemble
  artifacts:
    paths:
      - ./app/build/libs/app.jar 


   
provide-infrastructure:
   image: pulumi/pulumi-nodejs
   
   stage: infrastructure-provision
   script:
    - cd deploymentaws
    - npm install
    - export PULUMI_ACCESS_TOKEN=pul-e896da50a6738640766db1c786b348fe5552ec36
    - pulumi stack select dev
    - pulumi up -y
    - cd ..


acceptance-test:
  image: gradle
  stage: acceptance-test
  
  script:
    - cd ./acceptanceTest
    - gradle cucumber
    - cd ..

  
destroy-infrastructure:
   image: pulumi/pulumi-nodejs
   stage: infrastructure-destruction
   script:
    - cd deploymentaws
    - npm install
    - pulumi destroy -y
    - cd ..
 
