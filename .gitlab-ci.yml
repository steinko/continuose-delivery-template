default:
  image: openjdk:15

  
stages:
  - build
  - test
  - package
  - infrastructure-update
  - deploy


build:
  stage: build
  script:
    - ./gradlew assemble
  artifacts:
    paths:
      - ./app/build/libs/app.jar 


test:
  stage: test
  script:
    - ./gradlew check

package:
   image: docker:latest
   services:
     - docker:dind
   stage: package
   script:
     - docker build -t steinko/gradle-ci-cd .
     - docker login -u steinko -p RoxyMusic11
     - docker push steinko/gradle-ci-cd

pulumi:
   image: ubuntu
   stage: infrastructure-update
   before_script:
    - chmod +x ./infAsCode/scripts/*.sh
    - ./infAsCode/scripts/setup.sh
   script:
    - ./infAsCode/scripts/run-pulumi.sh
 
  
pulumi-preview:
  stage: infrastructure-update
  before_script:
    - chmod +x ./infAsCode/scripts/*.sh
    - ./infAsCode/scripts/setup.sh
  script:
    - ./infAsCode/scripts/pulumi-preview.sh
  only:
  - merge_requests
